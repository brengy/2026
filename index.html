<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #0b1320;
            color: white;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .center {
            max-width: 900px;
            z-index: 2;
        }

        .center img {
            max-width: 200px;
            width: 100%;
            margin-bottom: 25px;
            border-radius: 12px;
        }

        .center h1 {
            font-size: clamp(1.4rem, 4.5vw, 2.3rem);
            font-weight: 500;
            line-height: 1.8;
            word-break: keep-all;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="center">
    <img src="2026.jpg" alt="2026">

    <h1>
        كل عام وأنتم المسلمون والأقباط بخير بمناسبة<br>
        ميلاد السيد المسيح عيسى بن مريم، عبد الله ورسوله،<br>
        عليه وعلى نبينا أفضل الصلاة وأتم التسليم
    </h1>
</div>

<script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();

    const confetti = [];
    const colors = ["#ffd166", "#ef476f", "#06d6a0", "#118ab2", "#ffffff"];

    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 4 + 2,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(p => {
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
        });
        update();
    }

    function update() {
        confetti.forEach(p => {
            p.y += p.d;
            if (p.y > canvas.height) {
                p.y = -10;
                p.x = Math.random() * canvas.width;
            }
        });
    }

    function animate() {
        draw();
        requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener("resize", resizeCanvas);
</script>

</body>
</html>
